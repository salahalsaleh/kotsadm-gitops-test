kind: ConfigMap
metadata:
  annotations:
    cloud.google.com/load-balancer-type: Internal
    kots.io/app-slug: default-kots-app-4
    kots.io/placeholder: ""
    kots.io/when: "true"
  labels:
    kots.io/app-slug: default-kots-app-4
    kots.io/backup: velero
  name: example-config-default-4
---
apiVersion: v1
data:
  master.conf: |-
    dir /data
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
  redis.conf: |-
    # User-supplied configuration:
    # Enable AOF https://redis.io/topics/persistence#append-only-file
    appendonly yes
    # Disable RDB persistence, AOF persistence already enabled.
    save ""
  replica.conf: |-
    dir /data
    slave-read-only yes
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
kind: ConfigMap
metadata:
  annotations:
    kots.io/app-slug: default-kots-app-4
  labels:
    app: redis
    chart: redis-10.3.4
    heritage: Tiller
    kots.io/app-slug: default-kots-app-4
    kots.io/backup: velero
