    component: nginx
    kots.io/app-slug: qakotsregression
    kots.io/backup: velero
  name: example-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
      component: nginx
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: dummydata,scratch
        kots.io/app-slug: qakotsregression
      labels:
        app: example
        component: nginx
        kots.io/app-slug: qakotsregression
        kots.io/backup: velero
    spec:
      containers:
      - env:
        - name: HAS_REGISTRY
          value: '{ { repl HasLocalRegistry } }'
        - name: IS_KURL
          value: '{ { repl IsKurl } }'
        - name: IS_AIRGAP
          value: '{ { repl IsAirgap } }'
        envFrom:
        - configMapRef:
            name: example-config
        image: nginx:latest
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
      - env:
        - name: HOSTNAME
          value: www.google.com
        image: proxy.replicated.com/proxy/qakotsregression/quay.io/replicatedcom/qa-kots:alpine-3.5
        name: ping
      - image: registry.replicated.com/qakots/redis:5.0.7
        name: redis
        volumeMounts:
        - mountPath: /dummydata
          name: dummydata
        - mountPath: /scratch
          name: scratch
      imagePullSecrets:
      - name: kotsadm-replicated-registry
      initContainers:
      - command:
        - sh
        - -c
        - until nslookup example-mysql; do echo waiting for example-mysql; sleep 2;
          done;
        image: proxy.replicated.com/proxy/qakotsregression/gcr.io/replicated-qa/dnsutils:14.04
        name: nslookup
      volumes:
      - emptyDir: {}
        name: scratch
      - name: dummydata
        persistentVolumeClaim:
          claimName: dummydata
